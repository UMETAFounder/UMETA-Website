  <style>
        body {
            margin: 0;
            padding: 2vw;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            font-size: 16px;
            font-weight: 500;
        }
        .nav-container {
            background-color: #ffffff;
            padding: 1vw;
            border-radius: 2vw;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 0.4vw 0.6vw rgba(0, 0, 0, 0.1);
        }
        .logo-area {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
        }
        .button-bar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            flex-grow: 1;
            padding: 0 1vw;
        }
        .auth-buttons {
            display: flex;
            align-items: center;
        }
        .button, .auth-button {
            background-color: #e0e0e0;
            color: #333;
            border: none;
            padding: 1vw 2vw;
            margin: 0.5vw;
            border-radius: 2vw;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1em;
            position: relative;
            overflow: hidden;
            font-weight: 600;
            display: inline-block;
            text-decoration: none;
            text-align: center;
        }
        .auth-button {
            background-color: #87CEFA;
            color: white;
        }
        .button:hover, .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .button:active, .auth-button:active {
            transform: translateY(1px);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        .nft-section {
            background-color: #ffffff;
            border-radius: 2vw;
            padding: 2vw;
            margin-top: 2vw;
            box-shadow: 0 0.4vw 0.6vw rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .nft-title {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 1vw;
        }
        .nft-description {
            color: #666;
            margin-bottom: 1vw;
        }
        .nft-price {
            font-weight: bold;
            color: #4a4a4a;
            margin-bottom: 2vw;
        }
        .nft-button {
            background-color: #87CEFA;
            color: white;
            border: none;
            padding: 1vw 2vw;
            border-radius: 2vw;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1em;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            margin: 0 1vw;
        }
        .nft-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .nft-button:active {
            transform: translateY(1px);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        #mintStatus {
            margin-top: 1vw;
            font-weight: bold;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #ffffff;
            margin: 15% auto;
            padding: 20px;
            border: none;
            width: 80%;
            max-width: 500px;
            border-radius: 2vw;
            box-shadow: 0 0.4vw 0.6vw rgba(0, 0, 0, 0.1);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #registerForm input, #userSettingsForm input {
            width: 100%;
            padding: 1vw;
            margin: 1vw 0;
            display: inline-block;
            border: 1px solid #e0e0e0;
            box-sizing: border-box;
            border-radius: 2vw;
            font-size: 1em;
        }
        .auth-options {
            margin-top: 2vw;
            display: flex;
            flex-direction: column;
        }
        .auth-option-btn {
            background-color: #e0e0e0;
            color: #333;
            border: none;
            padding: 1vw;
            margin: 0.5vw 0;
            border-radius: 2vw;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1em;
            font-weight: 600;
        }
        .auth-option-btn:hover {
            background-color: #d0d0d0;
        }
        .avatar-upload {
            margin: 1vw 0;
        }
        #userInfo {
            display: flex;
            align-items: center;
        }
        #settingsBtn {
            margin-left: 1vw;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <div class="logo-area">
            <img src="file:///C:/Users/chenm/OneDrive/%E6%A1%8C%E9%9D%A2/UMETA.WEB(NEW)/Logo/1bae01658e06dafe3c9a6abe01663e8b7a8a49a30af7f37078fe944cf6797638.webp" alt="UMETA Logo" style="width: 100%; height: 100%; object-fit: contain;">
        </div>
        <div class="button-bar">
            <a href="#" class="button">Home</a>
            <a href="https://www.roblox.com/games/13900609638/UMETA-BETA-1-4-2" class="button">Metaverse</a>
            <a href="#" class="button">Shop</a>
            <a href="#" class="button">Mint</a>
            <a href="https://discord.gg/uUxmcEEy9q" class="button">Discord</a>
        </div>
        <div class="auth-buttons">
            <a href="#" class="auth-button" id="registerBtn">Register</a>
            <a href="#" class="auth-button" id="loginBtn">Login</a>
            <div id="userInfo" style="display: none;">
                <img id="userAvatar" src="" alt="User Avatar" style="width: 40px; height: 40px; border-radius: 50%; margin-right: 10px;">
                <span id="userDisplayName"></span>
                <button id="settingsBtn" class="button">設置</button>
            </div>
        </div>
    </div>

    <!-- 註冊模態框 -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>註冊</h2>
            <form id="registerForm">
                <input type="text" id="username" placeholder="使用者名稱" required>
                <input type="email" id="email" placeholder="電子郵件" required>
                <input type="password" id="password" placeholder="密碼" required>
                <input type="password" id="confirmPassword" placeholder="確認密碼" required>
                <button type="submit" class="nft-button">註冊</button>
            </form>
            <div class="auth-options">
                <button id="googleAuth" class="auth-option-btn">使用 Google 帳戶註冊</button>
                <button id="metamaskAuth" class="auth-option-btn">使用 MetaMask 註冊</button>
            </div>
        </div>
    </div>

    <!-- 用戶設置模態框 -->
    <div id="userSettingsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>用戶設置</h2>
            <form id="userSettingsForm">
                <div class="avatar-upload">
                    <label for="avatarUpload">上傳頭像</label>
                    <input type="file" id="avatarUpload" accept="image/*">
                </div>
                <input type="text" id="displayName" placeholder="顯示名稱">
                <p>用戶名稱: <span id="usernamePlaceholder"></span></p>
                <button type="submit" class="nft-button">保存設置</button>
            </form>
        </div>
    </div>

    <div style="text-align:center; margin-top: 2vw;">
        <img width="100" height="100" src="file:///C:/Users/chenm/OneDrive/%E6%A1%8C%E9%9D%A2/UMETA.WEB(NEW)/Logo/1bae01658e06dafe3c9a6abe01663e8b7a8a49a30af7f37078fe944cf6797638.webp" alt="UMETA Logo">
        <h5 style="color:rgb(145, 145, 145);">Copyright ©2023 UMETA, All rights reserved.</h5>
    </div>

    <script>
    // 獲取元素
    const registerBtn = document.getElementById('registerBtn');
    const loginBtn = document.getElementById('loginBtn');
    const registerModal = document.getElementById('registerModal');
    const userSettingsModal = document.getElementById('userSettingsModal');
    const closeButtons = document.querySelectorAll('.close');
    const registerForm = document.getElementById('registerForm');
    const userSettingsForm = document.getElementById('userSettingsForm');
    const googleAuthBtn = document.getElementById('googleAuth');
    const metamaskAuthBtn = document.getElementById('metamaskAuth');
    const userInfo = document.getElementById('userInfo');
    const userAvatar = document.getElementById('userAvatar');
    const userDisplayName = document.getElementById('userDisplayName');
    const settingsBtn = document.getElementById('settingsBtn');

    // 模擬用戶狀態
    let isLoggedIn = false;
    let currentUser = null;

    // 註冊按鈕點擊事件
    registerBtn.addEventListener('click', () => {
        registerModal.style.display = 'block';
    });

    // 登入按鈕點擊事件（這裡只是切換登入狀態，實際應用中需要真正的登入邏輯）
    loginBtn.addEventListener('click', () => {
        isLoggedIn = !isLoggedIn;
        updateAuthUI();
    });

    // 設置按鈕點擊事件
    settingsBtn.addEventListener('click', () => {
        userSettingsModal.style.display = 'block';
        document.getElementById('usernamePlaceholder').textContent = currentUser.username;
    });

    // 關閉按鈕事件
    closeButtons.forEach(button => {
        button.addEventListener('click', () => {
            registerModal.style.display = 'none';
            userSettingsModal.style.display = 'none';
        });
    });

    // 註冊表單提交事件
    registerForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            alert('密碼不匹配');
            return;
        }

        // 模擬註冊成功
        currentUser = { username, email, displayName: username, avatar: 'default-avatar.png' };
        isLoggedIn = true;
        updateAuthUI();
        registerModal.style.display = 'none';
    });

    // 用戶設置表單提交事件
    userSettingsForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const newDisplayName = document.getElementById('displayName').value;
        const avatarFile = document.getElementById('avatarUpload').files[0];

        if (newDisplayName) {
            currentUser.displayName = newDisplayName;
        }

        if (avatarFile) {
            // 模擬頭像上傳，實際應用中需要將文件上傳到服務器
            const reader = new FileReader();
            reader.onload = (e) => {
                currentUser.avatar = e.target.result;
                updateAuthUI();
            };
            reader.readAsDataURL(avatarFile);
        }

        updateAuthUI();
        userSettingsModal.style.display = 'none';
    });

    // Google 認證按鈕點擊事件
    googleAuthBtn.addEventListener('click', () => {
        // 模擬 Google 登入
        currentUser = { username: 'google_user', email: 'google@example.com', displayName: 'Google User', avatar: 'google-avatar.png' };
        isLoggedIn = true;
        updateAuthUI();
        registerModal.style.display = 'none';
    });

    // MetaMask 認證按鈕點擊事件
   // MetaMask 認證按鈕點擊事件
metamaskAuthBtn.addEventListener('click', async () => {
    if (typeof window.ethereum !== 'undefined') {
        try {
            // 請求用戶授權
            await window.ethereum.request({ method: 'eth_requestAccounts' });
            const accounts = await window.ethereum.request({ method: 'eth_accounts' });
            
            if (accounts.length > 0) {
                currentUser = { username: accounts[0], email: `${accounts[0]}@ethereum.org`, displayName: `ETH User ${accounts[0].substr(0, 6)}`, avatar: 'metamask-avatar.png' };
                isLoggedIn = true;
                updateAuthUI();
                registerModal.style.display = 'none';
            }
        } catch (error) {
            console.error('MetaMask 連接失敗:', error);
        }
    } else {
        alert('請安裝 MetaMask!');
    }
});
    // 更新 UI 顯示
    function updateAuthUI() {
        if (isLoggedIn && currentUser) {
            registerBtn.style.display = 'none';
            loginBtn.style.display = 'none';
            userInfo.style.display = 'flex';
            userAvatar.src = currentUser.avatar;
            userDisplayName.textContent = currentUser.displayName;
        } else {
            registerBtn.style.display = 'inline-block';
            loginBtn.style.display = 'inline-block';
            userInfo.style.display = 'none';
        }
    }


    // 初始化 UI
    updateAuthUI();
    </script>
</body>
</html>
