	<style>
		/*頂端按鈕列以及商標*/
.container {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 20px;
    background-color: rgba(211, 211, 211, 1);
    width: 100%;
    border-radius: 10px;
    background-size: cover;
    background-position: center;
}

		
		/*商標風格*/
		.logo {
			margin-right: 80px;
			height: 140px;
		}
		
		/*按鈕風格*/
		.button {
            border-radius: 10px; /* 設定按鈕四個角都變成圓弧 */
			padding: 10px 20px; /* 設定按鈕內容的上下和左右間距 */
			background-color: #4CAF50; /* 設定按鈕背景色 */
			color: white; /* 設定按鈕文字顏色 */
			font-size: 16px; /* 設定按鈕文字大小 */
			border: none; /* 取消按鈕邊框 */
			cursor: pointer; /* 設定滑鼠游標為手形 */
			display: inline-block;
			padding: 10px 20px;
			background-color: #ffd700;
			color: black;
			text-align: center;
			text-decoration: none;
			font-size: 16px;
			margin-right: 10px;
		}
    .button:hover {
  background-color: #ff9900; /* 鼠標懸停時的背景色 */
  transform: scale(1.1); /* 鼠標懸停時的縮放效果 */
  transition: background-color 0.3s, transform 0.3s; /* 添加過渡效果 */
}

.button:active {
  background-color: #ff9900; /* 鼠標點擊時的背景色 */
  transform: scale(0.9); /* 鼠標點擊時的縮放效果 */
  transition: background-color 0.1s, transform 0.1s; /* 添加過渡效果 */
}
